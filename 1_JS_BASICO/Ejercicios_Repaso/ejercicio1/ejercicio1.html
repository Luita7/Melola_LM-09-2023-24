<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 (Admin)</title>
</head>
<body>
    <script>
        //const userName = prompt("¿Quién es?","");
        let userName = prompt("¿Quién es?","");

        const siIF = confirm("Quieres ejecutar con IF?");

        if (userName === "" || userName === null)
            userName = "invitado";

        /*if (siIF)
            registroConIf();
        else 
            registroConSwitch();*/

        (siIF)?registroConIf():registroConSwitch();
        

        function registroConIf(){
            console.log("con if....");
            if (userName === "Admin")
                gestionarPwd();
            else if (userName === "" || userName === null)
                alert("Cancelado");
            else
                alert("No te conozco");


        }

        function gestionarPwd(){
            const pwd = prompt("Escribe la contraseña");

            if (pwd === "TheMaster")
                alert("Bienvenido!!!");
            else if (pwd === "" || pwd === null)
                alert("Cancelado!");
            else    
                alert("Contraseña incorrecta");

        }


        function registroConSwitch(){
            console.log("con switch....");

            switch (userName) {
                case 'Admin':
                    gestionarPwd();
                    break;
                case '':
                case null:
                    alert("Cancelado!");
                    break;
                default:
                    alert("No te conozco!");
                    break;
            }

        }



    </script>
</body>
</html>
