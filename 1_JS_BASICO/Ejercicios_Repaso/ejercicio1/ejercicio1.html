<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 (Admin)</title>
</head>
<body>
    <script>
        //debugger;
        const userName = prompt("¿Quién es?","");

        if (userName == "Admin"){
            const pwd = prompt("Escribe la contraseña");

            if (pwd === "TheMaster")
                alert("Bienvenido!!!");
            else if (pwd === "" || pwd === null)
                alert("Cancelado!");
            else    
                alert("Contraseña incorrecta");
        }
        else if ( userName === null){
            alert("Cancelado");
        }else if ( userName === "" )
            alert("No te conozco");


    </script>
</body>
</html>
