    let letra = "R";

    console.log("ClasicaRnR, total:", clasicaRnR(letra));
        
        function clasicaRnR(letra) {
            let total = 0;
            //let total; //NaN

            for (const color of arrayRGB) {
                if (color.toUpperCase().includes(letra.toUpperCase())) {
                    total += color.length;
                }
            }

            return total;

        }

    // ----------- SOLUCIÓN REMEZCLILLO DAW B----------------
    console.log(SumaR(arrayRGB));

    function SumaR(array) {
      return array.reduce((suma, palabra) => {
        if (palabra.toLowerCase().includes("r")) {
          return suma + palabra.length;
        } else {
          return suma;
        }
      }, 0);
