<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Functions and variables</title>
    </head>
    <body>
        <script type="text/javascript">
            /*
             * Variables locales y globales
             */
            const message = 'Hello world';
            console.log(message);

            function sayHello() {
                const message = 'Hello Mari';
                console.log(message);
            }

            sayHello();
            console.log(message);
        </script>
    </body>
</html>
