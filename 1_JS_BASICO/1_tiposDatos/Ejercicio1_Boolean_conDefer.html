<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Booleans</title>
        <!-- El atributo defer indica al navegador que no espere por el script. 
            En lugar de ello, debe seguir procesando el HTML, construir el DOM. El script carga “en segundo plano” 
            y se ejecuta cuando el DOM esta completo.-->
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <p class="block-text"></p>
    </body>
</html>
