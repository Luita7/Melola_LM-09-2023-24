<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Numbers</title>
    </head>
    <body>
        <script>
            // + Sumar
            console.log(2 + 2);
            // - Restar
            console.log(3 - 1);
            // * Multiplicar
            console.log(3 * 2)
            // / Dividir
            console.log(4 / 2)
            // < Menor que
            console.log(10 < 20)
            // > Mayor que
            console.log(40 > 20)
            // <= Menor o igual que
            console.log(10 <= 20)
            // >= Mayor o igual que
            console.log(50 >= 40)

            // Módulo (resto división)
            console.log(10 % 2)
            
            // == Igual que (Check value)
            console.log(40 == 40) // TRUE
            console.log(40 == '40') // TRUE: compara solo los valores

            // === Igual que (Check value and type)
            console.log(40 === 40) // TRUE
            console.log(40 === '40') // FALSE: compara los valores y el tipo
            // != No es igual que
            console.log(30 !== 30)
        </script>
    </body>
</html>
