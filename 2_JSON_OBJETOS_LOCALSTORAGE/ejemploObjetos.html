<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos</title>
</head>

<body>
    <script>
        const user = {
            name: "Manz",
            talk: function () { return "Hola"; }
        };

        const user2 = {
            name: "Mari",
            talk: () => "Hola"
        };

        const user3 = {
            name: "Ana",
            talk: saludar
        }

        console.log(user.name);       // Es una variable (propiedad), devuelve "Manz"
        console.log(user.talk());     // Es una función (método), se ejecuta y devuelve "Hola"

        console.log(user2.name);       // Es una variable (propiedad), devuelve "Manz"
        console.log(user2.talk());     // Es una función (método), se ejecuta y devuelve "Hola"

        function saludar(){
            return "Hola";
        }

        console.log(user3.name);       // Es una variable (propiedad), devuelve "Manz"
        console.log(user3.talk());     // Es una función (método), se ejecuta y devuelve "Hola"



    </script>
</body>

</html>
