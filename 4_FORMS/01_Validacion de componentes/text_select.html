<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seleccionar Provincias</title>
</head>
<body>

<form>
    <label for="comunidad">Comunidad Autónoma:</label>
    <select id="comunidad">
        <option value="CastillaLaMancha" selected>Castilla la Mancha</option>
        <option value="CastillaLeon">Castilla León</option>
        <option value="Extremadura">Extremadura</option>
        <option value="Andalucia">Andalucía</option>
    </select>

    <label for="provincia">Provincia:</label>
    <select id="provincia">
        <!-- Las provincias se cargarán aquí de forma dinámica -->
    </select>
</form>

<script>

const listaComunidades = document.getElementById('comunidad');
listaComunidades.addEventListener('change',cargarProvincias);

function cargarProvincias() {
    const comunidadSelect = document.getElementById("comunidad");
    const provinciaSelect = document.getElementById("provincia");
    provinciaSelect.innerHTML = ""; // Limpiar las opciones anteriores

    const comunidadSeleccionada = comunidadSelect.value;

    console.log("comunidadSeleccionada",comunidadSeleccionada);

    // Definir las provincias para cada comunidad autónoma
    const provincias = {
        CastillaLaMancha: ["Ciudad Real", "Cuenca", "Guadalajara", "Toledo"],
        CastillaLeon: ["Ávila", "Burgos", "León", "Palencia", "Salamanca", "Segovia", "Soria", "Valladolid", "Zamora"],
        Extremadura: ["Badajoz", "Cáceres"],
        Andalucia: ["Almería", "Cádiz", "Córdoba", "Granada", "Huelva", "Jaén", "Málaga", "Sevilla"]
    };

    // Obtener las provincias para la comunidad seleccionada
    const provinciasComunidad = provincias[comunidadSeleccionada];


    // Crear opciones para cada provincia
    provinciasComunidad.forEach(function(provincia) {
        //let opcion = document.createElement("option");
        let opcion = new Option(provincia, provincia);
        //opcion.text = provincia;
        //opcion.value = provincia;
        provinciaSelect.add(opcion);
    });
}

// Llamar a cargarProvincias al cargar la página para cargar las provincias inicialmente
window.onload = cargarProvincias;
</script>

</body>
</html>
