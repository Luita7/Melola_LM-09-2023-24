<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar con JS</title>
</head>

<body>
    <h1>Validación pura JS - onsubmit inline ( con return)</h1>
    <h2>El campo "name" es obligatorio</h2>
    <form id="myForm" name="myForm" action="#" method="post">
        Name: <input type="text" name="fname" id="fname">
        <input name="ejecutar" type="submit" value="Submit">
    </form>

    <script>

        myForm.addEventListener('submit', (evento) =>{
            
            // const nombre = document.getElementById("fname").value;
            // const nombre = document.forms[0].fname.value;
            const nombre = myForm.fname.value;

            console.log("nombre",nombre);
            if (nombre.trim() === "") {
                alert("Majete!!! rellena el campo");
                evento.preventDefault();
            }
            // PENDIENTE CONTROLAR QUE LA LONGITUD SEA MAYOR QUE 5!!!!
            else if (nombre.length <= 5){
                alert("Majete!!! escribe más (mínimo 6)");
                evento.preventDefault();
            }

            // si llega aquí.... se ejecuta el submit!!!!!
        });


    </script>
</body>

</html>
